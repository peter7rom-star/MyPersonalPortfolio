<h1>My portfolio</h1>
<h2>This is portfolio of GitHub user peter7rom-star.</h2>

<div class="row"> 
{% for project in projects %}
    <div class="col-lg-4 col-md-6">
  
      {% if project.url %}
      <a href="{{ project.url }}">
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
      </a>
      {% else %}
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
      {% endif %}

      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
  
    </div>    
{% endfor %}
</div>
