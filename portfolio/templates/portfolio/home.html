{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1>My Portfolio</h1>
<h2 class="text-center">This is portfolio of GitHub user peter7rom-star.</h2>

<br>

<div class="row"> 
{% for project in projects %}
    <div class="col-lg-4 col-md-6">
  
      {% if project.url %}
      <a href="{{ project.url }}" target="_blank">
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
      {% else %}
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
      {% endif %}

        <h3>{{ project.title }}</h3>
      </a>
      <p>{{ project.description }}</p>
  
    </div>    
{% endfor %}
</div>

{% endblock %}
